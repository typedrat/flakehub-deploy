[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "flakehub-deploy-runner"
version = "0.1.0"
description = "FlakeHub deployment runner with Discord notifications"
requires-python = ">=3.11"
dependencies = ["httpx>=0.27"]

[project.scripts]
flakehub-deploy-runner = "flakehub_deploy_runner:main"

[tool.setuptools]
py-modules = ["flakehub_deploy_runner"]
